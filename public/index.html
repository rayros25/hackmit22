<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWYK!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/HackMIT22-favicon.png">
</head>
<h1>Reap What You Know!</h1>
<body>
<form>
    <input type="file" id="fileupload" accept=".tsv">
    <button class="btn-submit">Submit</button>
</form>
<br>
 <table class="tg">
    <thead>
      <tr>
        <th class="tg-0pky"><img src="/images/start.png" alt="start image of growth progression" class="growth-img">
        <th colspan="3" class="tg-flashcard">

          <div class="flashcard">
            <span>
              <p class="flashcard_content">Choose a file containing your flashcard content and Submit it to begin learning! File must be a .tsv with Front card content in the first column and Back card content in the second column. Click the left button if incorrect, right if correct. </p>
            </span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"><button class="bt_n">Wrong</button></td>
        <td class="tg-0pky" id="counter">0</td>
        <td class="tg-0pky"><button class="bt_y">Right!</button></td>
      </tr>
    </tbody>
  </table>


<script src="js/parse.js"></script>
<script src="js/flashcard_handler.js"></script>
<!-- <a href="https://www.flaticon.com/free-icons/plant" title="plant icons">Plant icons created by Freepik - Flaticon</a> -->
</body>
</html>
