<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards for Change</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<h1>Flashcard</h1>
<body>
<form>
    <input type="file" id="fileupload">
    <button>Submit</button>
</form>

 <table class="tg">
    <thead>
      <tr>
        <th class="tg-0pky">flower placeholder<img class="flower" src="" /></th>
        <th class="tg-0pky" colspan="2">

          <div class="flashcard">
            <span>
              <p class="flashcard_content">Put your flashcard content here! Click the left button if incorrect, right if
                correct. </p>
            </span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"><button class="bt_n">N</button></td>
        <td class="tg-0pky"><img src="images\flower.png" alt="star"/></td>
        <td class="tg-0pky"><button class="bt_y">Y</button></td>
      </tr>
    </tbody>
  </table>



<script src="js/parse.js"></script>
</body>
</html>
